<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>제목</title>
	<style>
    header {
      height: 100px; /* header 높이 고정 */
      position: relative; /* header 자식 요소의 position 속성을 상대적으로 지정하기 위해 설정 */
    }
  
    .post {
      margin-top: 20px; /* header 높이 + margin 만큼 post 들을 아래로 밀어줌 */
      position: relative; /* post 내부 요소의 position 속성을 상대적으로 지정하기 위해 설정 */
    }
  
    .post-meta {
      position: absolute; /* post 내부 요소의 위치를 상대적으로 지정하기 위해 설정 */
      bottom: 0; /* post 내부 요소를 post의 하단에 위치시키기 위해 설정 */
      right: 0; /* post 내부 요소를 post의 오른쪽에 위치시키기 위해 설정 */
      display: flex; /* post 내부 요소를 가로 방향으로 정렬하기 위해 설정 */
      flex-direction: row-reverse; /* post 내부 요소를 가로 방향으로 반전시켜서 오른쪽에 위치시키기 위해 설정 */
    }
  
    .join-button {
  margin-left: 20px;
  padding: 10px;
  background-color: #f7c111;
  color: white;
  border: none;
  border-radius: 10px; /*동그랗게*/
  cursor: pointer;
  font-size: 16px;
}
span {
  font-size: smaller;
  color: blue;
}

  </style>
  
</head>
<body>
	<header>
		<img src="https://github.com/Leeguinea/university-groupbuing/raw/master/src/main/resources/static/image/공구칭구.png" alt="이미지1" style="position: absolute; top: 33px; left: 0px; width: 367px; height: 63px;">
		<div class="search">
            <form method="get" th:action="@{/gesi}">
            <input type="text" name="searchKey" placeholder="공동구매 검색어를 입력하세요">
			<button type="submit">검색</button>
            </form>
		</div>
		<div class="topnav-right"> 
			<a href="myPage">마이페이지</a>
			<a href="logout">로그아웃</a>
		</div>
	</header>
    <div class="post" th:each="board: ${board}">

        <div class="post-item">
            <span id="post1" th:text="${board.id}"></span>
            <h2 class="title" th:text="'주제: ' + ${board.title}"></h2>
            <p class="content" th:text="'내용:' +${board.content}"></p>
            <div class="post-meta">
                <button class="join-button">참여하기</button>
                <p class="time" th:text="${board.date}"></p>
            </div>
        </div>
    </div>
</body>
<a th:href="@{/gesi(searchKey = ${param.searchKeyword})}"></a>

</html>

</html>
